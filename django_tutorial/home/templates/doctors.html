{% extends 'base.html' %}
{% block title %}doctor{% endblock %}
{% block content %}
<h1 class="text-center">Our doctors</h1>
<hr>
<div class="container text-center bg-light">
    {% for d in doctors %}
    
    <div class="card text-center mx-3 my-3 " style="width: 18rem;display:inline-block;">
        <img src="{{d.doc_image.url}}" class="card-img-top" alt="..."style="height:250px">
        <div class="card-body">
          <h3 class="card-title">{{d.doc_name}}</h3>
          <p class="card-text">{{d.doc_spec}}.</p>
          <h6 class="card-text">{{d.dep_name}} department</h6>
          
        </div>
      </div>
    {% endfor %}

</div>


{% endblock %}
